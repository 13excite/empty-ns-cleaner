apiVersion: v1
kind: Pod
metadata:
  name: ns-cleaner
  namespace: ns-cleaner-operator
  labels:
    application: ns-cleaner-operator
spec:
  serviceAccountName: ns-cleaner-operator-sa
  containers:
  - name: nscleaner
    image: excite13/ns-cleaner:v2
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
