# permissions for end users to view cleaners.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cleaner-viewer-role
rules:
- apiGroups:
  - core.cleaner.com
  resources:
  - cleaners
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.cleaner.com
  resources:
  - cleaners/status
  verbs:
  - get
